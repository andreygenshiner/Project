<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.cont{
    width:100vw;
    height:100vh;
    display:grid;
    grid-template-columns:200px 200px 300px 90px;
    grid-template-rows:100px 240px 100px;
    justify-content:center;
}
.box{
    border:1px solid black;   
}
.gr1{
    grid-column-start:1;
    grid-column-end:4;
    grid-row-start:3;
    grid-row-end:3;
}
.gr5{
    grid-column-start:4;
    grid-column-end:4;
    grid-row-start:1;
    grid-row-end:4;

}
    </style>
</head>
<body>
    <div class="cont">
       <div class="box gr1">1</div>
       <div class="box gr2">2</div>
       <div class="box gr3">3</div>
       <div class="box gr4">4</div>
       <div class="box gr5">5</div>
       <div class="box gr6">6</div>
       <div class="box gr7">7</div>
       <div class="box gr8">8</div>
    </div>
</body>
</html>
